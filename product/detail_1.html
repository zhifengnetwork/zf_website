<script type="text/javascript">


/*固定分类导航栏*/

$(window).scroll(function(){
 
 var currentPostion=621.75;//获取当前盒子距离顶部的位置

 var scroH = $(this).scrollTop()//获取滚动条的滑动距离

  if (currentPostion-60<scroH) {
    $('.nav_fixed').css({'position':'fixed','top':'60px',"z-index":"3","width":"100%","padding-bottom":"20px"});
    $('.replace').css('display','block');
  }else{
    $('.nav_fixed').css({'position':'static',"width":"auto","padding-bottom":"0"});
    $('.replace').css('display','none');
  }


 var wst = $(window).scrollTop(); //滚动条距离顶端值

 var content_id=new Array('#system','#function','#backstage','#front-end');

 var nav_id=new Array('#nav1','#nav2','#nav3','#nav4');


for(var i=0;i<content_id.length;i++){
   if($(content_id[i]).offset().top<=wst+180){
    $('.dd_nav ul li a').css('color','#808080')
     $(nav_id[i]).css('color','#2c93e8');  
 
   }
}

  
})

/*点击滚动切换*/
$('.dd_nav ul li').click(function(){

if($(this).index()==0){
  $('html,body').animate({scrollTop:$('#system').offset().top-150}, 500);

  // document.getElementById('system').scrollIntoView(true);


}

if($(this).index()==1){
  $('html,body').animate({scrollTop:$('#function').offset().top-150}, 500);
  // document.getElementById('function').scrollIntoView(true);
   
}

if($(this).index()==2){
  $('html,body').animate({scrollTop:$('#backstage').offset().top-150}, 500);
  // document.getElementById('backstage').scrollIntoView(true);


}

if($(this).index()==3){
  $('html,body').animate({scrollTop:$('#front-end').offset().top-150}, 500);
  // document.getElementById('front-end').scrollIntoView(true);


}


})

//固定侧边栏
$(window).scroll(function(){
  if($(window).scrollTop()>450){
    $('.navSide').addClass('fixedClassDetail');
    $('.navSide').removeClass('absoluteClassDetail1');
    $('.ddImg2').addClass('fixedClassDetail2');
    $('.ddImg2').removeClass('absoluteClassDetail2') 
  }else{
    $('.navSide').removeClass('fixedClassDetail');
    $('.navSide').addClass('absoluteClassDetail1');
    $('.ddImg2').addClass('absoluteClassDetail2');
    $('.ddImg2').removeClass('fixedClassDetail2') 
  }


})


// 侧面导航栏的点击关闭事件

$('.ddImg1').on('click',function(){
  $('.navSide').hide();
  $('.ddImg2').css('display','block');
})

$('.ddImg2').on('click',function(){
  $('.ddImg2').hide();
  $('.ddImg1').css('display','block');
  $('.navSide').css('display','block');
})



</script>
